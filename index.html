<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive sneakers website</title>
</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">

            <!-- logo -->
            <a href="#" class="nav-logo">
                Sneaker
            </a>

            <!-- Nav Menu Links -->
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-links">
                    <li class="nav_link">
                        Home
                    </li>
                    <li class="nav_link">
                        About Us
                    </li>
                    <li class="nav_link">
                        New
                    </li>
                    <li class="nav_link">
                        Collection
                    </li>
                    <li class="nav_link">
                        Contact
                    </li>
                </ul>

                <!-- nav-close -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <!-- Social Icons -->
                <div class="social-icons">
                    <a href="" class="social-icon">
                        <i class="ri-facebook-circle-line"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="ri-twitter-x-fill"></i>
                    </a>
                </div>

            </div>

            <!-- open nav Btn -->
            <div class="nav-open-btn" id="nav-open">
                <i class="ri-apps-2-line"></i>
            </div>

        </nav>
    </header>




    <!-- Main -->
    <main class="main">

        <section class="home">
            <div class="home_container">
                <div class="home_data">

                    <div class="home-subtitle">
                        New
                    </div>
                    <div thumbsSlider="" class="home-titles swiper">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide">
                                <h1 class="home_title">
                                    Yeezy Boost <br> 350 V2 Clay
                                </h1>
                            </div>

                            <div class="swiper-slide">
                                <h1 class="home_title">
                                    Hyperdunk X <br> TB Urban Red
                                </h1>
                            </div>

                            <div class="swiper-slide">
                                <h1 class="home_title">
                                    Air Mag <br> 3000 X1 Future
                                </h1>
                            </div>

                        </div>
                    </div>

                    <a href="#" class="home__btn">Buy Now <i class="ri-arrow-right-line"></i></a>

                </div>
                <div class="home-images">
                    <div class="home-swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home-artical swiper-slide">
                                <div class="home-card">
                                    <div class="home-circle home-circle-1"></div>
                                    <img src="assets/images/sneaker-1.png" alt="" class="home_image-1">
                                    <img src="assets/images/sneaker-2.png" alt="" class="home_image-2">
                                </div>
                            </article>

                            <article class="home-artical swiper-slide">
                                <div class="home-card">
                                    <div class="home-circle home-circle-2"></div>
                                    <img src="assets/images/sneaker-3.png" alt="" class="home_image-1">
                                    <img src="assets/images/sneaker-4.png" alt="" class="home_image-2">
                                </div>
                            </article>


                            <article class="home-artical swiper-slide">
                                <div class="home-card">
                                    <div class="home-circle home-circle-3"></div>
                                    <img src="assets/images/sneaker-5.png" alt="" class="home_image-1">
                                    <img src="assets/images/sneaker-6.png" alt="" class="home_image-2">
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <div class="home-footer">

                    <div class="home-controls">
                        <div class="swiper-pagination"></div>

                        <div class="home_navigation">
                            <div class="swiper-button-prev">
                                <i class="ri-arrow-left-line"></i>
                            </div>
                            <div class="swiper-button-next">
                                <i class="ri-arrow-right-line"></i>
                            </div>
                        </div>
                    </div>

                    <div class="home_social">
                        <a href="" class="home_social_link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>
                        <a href="" class="home_social_link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="" class="home_social_link">
                            <i class="ri-twitter-x-fill"></i>
                        </a>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer>

    </footer>


    <script src="swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
